<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>let and const</title>
</head>
<body>
  <script>
    var width;
    function setWidth() {
      width = 100;
      console.log(width);
    }
    setWidth();
 
    var age = 100;
    if (age > 12) {
      var dogYears = age * 7;
      console.log(`You are ${dogYears} dog years old`);
    }
  </script>
</body>
</html>
