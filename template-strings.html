<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Module 3: Template Strings</title>
</head>
<body>
  <script>
    const name = 'Snickers';
    const age = 2;
    const sentence = `My dog ${name} is ${age * 7} years old`;
    console.log(sentence);

    const person = {
      name: 'Wes',
      job: 'Web Developer',
      city: 'Hamilton',
      bio: 'Wes is really a cool guy that loves to teach web development!',
    };

    // var text = "hello there, \
    // how are you \
    // ";

    const markup = `
      <div class="person">
        <h2>
          ${person.name}
          <span class="job">${person.job}</span>
        </h2>
        <p class="location">${person.city}</p>
        <p class="bio">${person.bio}</p>
      </div>
    `;

    // document.body.innerHTML = markup;

    // Another feature ~ nest them inside each other i.e one template string can be nest into another template string

    const dogs = [
      { name: 'Snickers', age: 2 },
      { name: 'Hugo', age: 8 },
      { name: 'Sunny', age: 1 }
    ];

    const markup2 = `
      <ul class="dogs">
        ${dogs.map(dog => `<li>${dog.name} is ${dog.age * 7}</li>`).join('')}
      </ul>
    `;

    document.body.innerHTML = markup2;

    console.log(markup2);
  </script> 
</body>
</html>
